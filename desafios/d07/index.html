<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem Flexível</title>
  <style>
    body {
      font: 12pt arial;
      text-align: center;
    }


    .botao a {
      text-decoration: none;
      background-color: rgb(61, 145, 255);
      padding: .5rem 1.8rem;
      border-radius: .5rem;
      transition: .2s;
    }

    .botao a:hover {
      background-color: rgb(0, 110, 255);
      color: white;
    }
  </style>
</head>

<body>
  <h1>Imagem Flexível</h1>
  <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor
    experiência.</p>

  <picture>
    <source media="(max-width: 750px)" srcset="imgs/paisagem-p.png" type="image/png">

    <source media="(max-width: 1250px)" srcset="imgs/paisagem-m.png" type="image/png">

    <img src="imgs/paisagem-g.png" alt="Imagem Paisagem">
  </picture>

  <p class="botao"><a href="../../index.html">Voltar</a></p>
</body>
</html>
