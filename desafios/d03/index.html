<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antes e depois</title>

  <style>
    body {
      font: 16pt normal Arial;
      background-color: rgb(28, 28, 28);
      color: white;
      text-align: center;
    }

    button {
      border-radius: 10px;
      height: 30px;
      background-color: rgb(150, 228, 32);
      transition: 0.5s;
      cursor: pointer;
      outline: none;
    }

    button:hover {
      background: rgb(199, 255, 114);
    }
  </style>
</head>
<body>
  <h1>Antes e depois</h1>

  <button onclick="clicou()">Antecessor e Sucessor</button>

  <script>
    function clicou() {
      const num = Number(window.prompt('Digite um número inteiro qualquer'))
      
      window.alert(`Antes do ${num}, temos o número ${num-1}\nDepois do ${num}, temos o número ${num+1} `)
    }
  </script>
</body>
</html>
