<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio das mensagens</title>
  <style>
    body {
      font: 12pt arial;
    }

    p {
      text-decoration: none;
      margin: 0;
    }

    .botao {
      margin-top: 1rem;
    }
    
    a {
      text-decoration: none;
      background-color: rgb(61, 145, 255);
      padding: .5rem 1.8rem;
      border-radius: .5rem;
      transition: .2s;
    }

    a:hover {
      background-color: rgb(0, 110, 255);
      color: white;
    }

  </style>
</head>

<body>
  <h1>Desafio das mensagens</h1>

  <p>* Um</p>
  <p>** Dois</p>
  <p>*** Três</p>
  <p>**** Quatro</p>

  <br>

  <p>**** Quatro</p>
  <p>*** Três</p>
  <p>** Dois</p>
  <p>* Um</p>

  <p class="botao"><a href="../../index.html">Voltar</a></p>
</body>

</html>
