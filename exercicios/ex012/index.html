<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .botao {
      margin-bottom: 3rem;
    }
  </style>
</head>

<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>

  <video controls width="560" poster="img/mar-capa.jpg" autoplay loop muted>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
  </video>

  <h1>Inserindo vídeos do Youtube</h1>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/UVph8lkwl1E" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

  <h1>Inserindo vídeos do Vimeo</h1>
  <iframe src="https://player.vimeo.com/video/298054875?portrait=0" width="560" height="360" frameborder="0"
    allow="autoplay; fullscreen" allowfullscreen></iframe>

  <p class="botao">
    <a href="../../index.html">Voltar</a>
  </p>
</body>

</html>
